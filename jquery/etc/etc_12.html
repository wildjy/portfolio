<script type="text/javascript">
//<![CDATA[
//user-scalable off
document.documentElement.addEventListener('touchstart', function (event) {
	if (event.touches.length > 1) {
		event.preventDefault(); 
	} 
}, false);

//ios safari cash delete
$(window).bind("pageshow", function(event) {
	if(event.originalEvent.persisted){
		window.location.reload()
	}
});

$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){

	},

	main : function(){
		var $count = 0,
		$limit = $(".count").find("strong").html();
		$(".join").on("click", function(){
			$count++;
			if($count + 1 <= $limit){//10번째 실행
				$(".count").find("b").html($count);
			} else {
				//alert("모집완료");
				$(".count").find("b").html($count);
				$(this).hide();
				$(".go").css({"display":"inline-block"});
			};
			return false;
		});
	},

	sub : function(){

	}
}
//]]>
</script>
<style type="text/css">
/* layout */
body{width:100%;}
#wrap{width:100%; overflow-x:hidden; position:relative; z-index:10;}
#header{width:100%;}
#visual{width:100%;}
#contents{width:100%; position:relative;}
#footer{width:100%; background-color:#51535B;}
.inner{width:100%; max-width:1200px; margin:0 auto;}
.inner:after{content:""; display:block; clear:both;}

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

img{width:100%;
-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}

.count-box{}
.count-box .count{font-size:18px; color:#555;}
.count-box .count>b{display:inline-block; padding-right:5px; font-size:200%; color:#333;}
.count-box .count>strong{display:inline-block; padding:0 5px; font-size:200%; color:#333;}
.count-box .btn{margin-top:20px;}
.count-box .btn>a{display:inline-block; padding:10px 35px; height:40px; font-size:14px; color:#fff; font-weight:600; text-align:center; border:1px solid #333; background-color:#666; border-radius:20px; text-decoration:none;}
.count-box .btn>a.go{display:none; border:1px solid #009CD5; background-color:#11BDFB;}
/* 가입내역조회 */
</style>

		<div id="wrap">

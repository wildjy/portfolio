	//placeHolder
	placeHolder : function(){
		$(".inputPlace").find("input, textarea").each(function(){
			if($(this).val() == ""){
				$(this).siblings("label").show();
			} else {
				$(this).siblings("label").hide();
			};

			$(this).on("click focus", function(){
				if($(this).val() == ""){
					$(this).siblings("label").hide();
				}
			});

			$(this).on("focusout", function(){
				if($(this).val() == ""){
					$(this).siblings("label").show();
				} else {
					$(this).parent().removeClass("on");
				}
			});
		});
	},

	//add User

		var $i = 0;

			html += "<dd><div class='rrtInput inputPlace'><label for='rrn1"+ $i +"'>주민번호 앞자리</label><input type='tel' id='rrn1"+ $i +"' maxlength='6' title='주민등록번호 앞자리를 입력하세요' /> </div>";
			html += "<div class='bullet'>@</div>";
			html += "<div class='rrtInput inputPlace'><label for='rrn2"+ $i +"'>주민번호 뒷자리</label><input type='password' id='rrn2"+ $i +"' maxlength='7' title='주민등록번호 뒷자리를 입력하세요' /> </div>";

			html += "</div>";

			if($userCount > 5){

			};

			});

		});

$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){
		function add(){
			$(".add_zone p").each(function(index){
				index++;
				$(this).attr("class","op_"+index);
			});
		};

		$(".op_1depth>li>a").on("click", function(){
			var $2depth = $(this).parent().children(".op_2depth");
			if($2depth.is(":visible")){
				$2depth.hide();
				$(this).parent().removeClass("show");
				$(".op_3depth").hide();
			} else {
				$(".op_2depth").hide();
				$(this).parent().addClass("show");
				$2depth.show();
			};
		});
		
		$(".op_2depth").children("dt").on("click", function(){
			if(!$(this).hasClass("on")){
				$(this).addClass("on");
				$(this).parent().parent().addClass("on");
				$(this).parent().children("dd").removeClass("on");
				$(this).parent().find(".op_3depth").find("dt").removeClass("on");
				$(this).parent().find("dd").removeClass("on");
			} else {
				$(this).removeClass("on");
				$(this).parent().parent().removeClass("on");
			}
		});

		$(".op_2depth>dd>a").on("click", function(){
			var $3depth = $(this).parent().children(".op_3depth");
			
			if(!$3depth.is(":visible")){
				$(this).parent().addClass("show");
				$3depth.show();
			} else {
				$(this).parent().removeClass("show");
				$3depth.hide();
			}
		});

		$(".op_3depth").children("dt").on("click", function(){
			console.log($(this).index());
			if(!$(this).hasClass("on")){
				$(this).addClass("on");
				$(this).parent().parent().addClass("show on");
				$(this).parent().children("dd").removeClass("on");
				$(this).parent().parent().parent().parent().addClass("show on");
				$(this).parent().parent().parent().children("dt").removeClass("on");
				var $text1 = $(this).parent().parent().parent().parent().children("a").text(),
				$text2 = $(this).parent().parent().children("a").text(),
				$text3 = $(this).children("a").text();
				$thisAdd = "<p>"+$text1+"&gt;"+$text2+"&gt;"+$text3+"</p>";
				console.log($text1);
				console.log($text2);
				console.log($text3);

				$(".add_zone").prepend($thisAdd);
				//add();
			} else {
				$(this).removeClass("on");
				$(this).parent().parent().removeClass("on");
				$(this).parent().parent().parent().parent().removeClass("show on");
			}
			
			$(".op_3depth").each(function(){
				if($(this).children("dt.on").is(":visible")){
					$(this).parent().parent().parent().addClass("on");
				}
			});
		});

		$(".op_3depth>dd>a").on("click", function(){
			if(!$(this).parent().hasClass("on")){
				$(this).parent().addClass("on");
				$(this).parent().parent().children("dt").removeClass("on");
				$(this).parent().parent().parent().parent().children("dt").removeClass("on");
			} else {
				$(this).parent().removeClass("on");
				$(this).parent().parent().parent().parent().parent().removeClass("on");
			}
			
			$(".op_3depth").each(function(){
				if($(this).children("dd.on").is(":visible")){
					$(this).parent().addClass("on");
					$(this).parent().parent().parent().addClass("on");
					//$(this).parent().parent().parent().parent().addClass("on");
				} else {
					$(this).parent().removeClass("on");
				}
			});

		});
	},

	main : function(){

	},

	sub : function(){

	}
}

<style type="text/css">
/* layout */
body{width:100%;}
#wrap{width:100%; overflow-x:hidden; position:relative; z-index:10;}
#header{width:100%;}
#visual{width:100%;}
#contents{width:100%; position:relative;}
#footer{width:100%; background-color:#51535B;}
.inner{width:100%; max-width:1200px; margin:0 auto;}
.inner:after{content:""; display:block; clear:both;}

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

img{width:100%;
-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}


/* backface-visibility(이면가시성) preserve-3d이용
* 모바일 확인시 확연히 차이남 *
backface-visibility 속성값
- visible : 기본값으로 이면을 보여준다.
- hidden : 이면을 숨긴다
*/
#contents .card-effect{width:100%; max-width:1000px; margin:0 auto;}
#contents .card-effect .title{padding:30px 0 10px 0; font-size:20px; color:#333; font-weight:600;}
#contents .banner_1{width:100%;}
#contents .banner_1:after{content:""; display:block; clear:both;}
#contents .banner_1 .card{float:left; width:200px; height:350px; position: relative;}
@media all and (max-width:1000px){
	#contents .banner_1 .card{width:calc(100%/2); height:250px;}
}
#contents .banner_1 .card>a{display:block; width:100%; height:100%;
-webkit-transition:all .5s ease-out;
-moz-transition:all .5s ease-out;
-ms-transition:all .5s ease-out;
-o-transition:all .5s ease-out;
transition:all .5s ease-out;
-webkit-transform-style: preserve-3d;
-moz-transform-style: preserve-3d;
-ms-transform-style: preserve-3d;
-o-transform-style: preserve-3d;
transform-style: preserve-3d;}
#contents .banner_1 .card>a span{display:block;  position: absolute; width:100%; height:100%; font-size:20px; color:#fff; font-weight:600; text-align:center;
-webkit-backface-visibility: visible;
-moz-backface-visibility: visible;
-ms-backface-visibility: visible;
 backface-visibility:visible;}
#contents .banner_1 .card>a .front{background-color:red;  z-index:2;
-webkit-transform: rotateY(0deg);
-moz-transform: rotateY(0deg);
-o-transform: rotateY(0deg);
transform: rotateY(0deg);}
#contents .banner_1 .card>a .back{background-color:blue;
-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);}
#contents .banner_1 .card:hover>a, #contents .banner .card.active>a{
-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);}
#contents .banner_1 .card:hover>a .front, #contents .banner .card.active>a .front{z-index: 0;
-webkit-backface-visibility: hidden;
-moz-backface-visibility: hidden;
-ms-backface-visibility: hidden;
 backface-visibility:hidden;}

/* backface-visibility 를 이용한 image 및 box contents flip (마우스 오버시) */
#contents .banner_2{width:100%}
#contents .banner_2:after{content:""; display:block; clear:both;}
#contents .banner_2 .card{float:left; width:200px; height:350px; position: relative;}
@media all and (max-width:1000px){
	#contents .banner_2 .card{width:calc(100%/2); height:250px;}
}
#contents .banner_2 .card>a span{display:block;  position: absolute; width:100%; height:100%; font-size:20px; color:#fff; font-weight:600; text-align:center;
-webkit-transition:all .5s ease-out;
-moz-transition:all .5s ease-out;
-ms-transition:all .5s ease-out;
-o-transition:all .5s ease-out;
transition:all .5s ease-out;}
#contents .banner_2 .card>a .front{opacity:1; background-color:red;  z-index:5;
-webkit-transform: rotateY(0deg);
-moz-transform: rotateY(0deg);
-o-transform: rotateY(0deg);
transform: rotateY(0deg);}
#contents .banner_2 .card>a .back{opacity:0; background-color:blue;  z-index:1;
-webkit-transform: rotateY(-180deg);
-moz-transform: rotateY(-180deg);
-o-transform: rotateY(-180deg);
 transform: rotateY(-180deg);
 -webkit-backface-visibility: hidden;
-moz-backface-visibility: hidden;
-ms-backface-visibility: hidden;
 backface-visibility:hidden;}
 #contents .banner_2 .card:hover>a .front{opacity:0; background-color:red;  z-index:1;
-webkit-transform: rotateY(180deg);
-moz-transform: rotateY(180deg);
-o-transform: rotateY(180deg);
transform: rotateY(180deg);}
 #contents .banner_2 .card:hover>a .back{opacity:1; background-color:blue;  z-index:5;
-webkit-transform: rotateY(0deg);
-moz-transform: rotateY(0deg);
-o-transform: rotateY(0deg);
transform: rotateY(0deg);
-webkit-backface-visibility: visible;
-moz-backface-visibility: visible;
-ms-backface-visibility: visible;
 backface-visibility:visible;}
</style>

<script type="text/javascript">
//<![CDATA[
//user-scalable off
document.documentElement.addEventListener('touchstart', function (event) {
	if (event.touches.length > 1) {
		event.preventDefault(); 
	} 
}, false);

//ios safari cash delete
$(window).bind("pageshow", function(event) {
	if(event.originalEvent.persisted){
		window.location.reload()
	}
});

$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){

	},

	main : function(){

	},

	sub : function(){
		//세로정렬
		$(".ul_widthBrand img").load(function(){
			var imgNum = $(".ul_widthBrand li").length + 1; // 사진의 총 갯수

			for(var i=0; i<imgNum; i++ ){
				var imgW = $(".ul_widthBrand li img").eq(i).width();
				var imgH = $(".ul_widthBrand li img").eq(i).height();
				$(".ul_widthBrand li img").eq(i).css("margin-top", -imgH/2).css("margin-left", -imgW/2);
			}
		});
	}
}
//]]>
</script>
<style type="text/css">
/* layout */
body{width:100%;}
#wrap{width:100%; height:100%; position:relative; background-color: #111; z-index:10;}
#header{width:100%;}
#visual{width:100%;}
#contents{width:100%; }
#footer{width:100%; background-color:#eee;}
.inner{width:100%; margin:0 auto; position:relative;}
.inner:after{content:""; display:block; clear:both;}

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}

.list-Area{padding:100px 0; width:1100px; margin:0 auto;}

.ul_widthBrand li{float:left; margin: 0 0 0 12px; width:256px; height:190px; }
.ul_widthBrand li a{display:block; width:254px; height:98px; border:1px solid #dcdcdc; background-color:#ddd; position:relative;}
.ul_widthBrand li img{position:absolute; left:50%; top:50%; display:block;}

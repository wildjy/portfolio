<style type="text/css">
/* layout */
body{width:100%;}
#wrap{width:100%; overflow-x:hidden; position:relative; z-index:10;}
#header{position:fixed; top:0; width:100%; height:80px; background-color:transparent; z-index:999;
-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
#visual{width:100%;}
#contents{width:100%; position:relative;}
#footer{padding:10px 0; width:100%; background-color:#51535B;}
.inner{width:100%; max-width:1200px; margin:0 auto;}
.inner:after{content:""; display:block; clear:both;}

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

img{width:100%;
-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}


/* motion */
#contents .section.motion{width:100%; border-top:1px solid red; border-bottom:1px solid red;}
#contents .section .motion-b{float:left; width:calc(100% / 2); position:relative;}
#contents .section .motion-b .title{padding-bottom:40px; width:100%; font-size:30px; color:#5685a8; font-weight:600; text-align:center;}
#contents .section .motion-box{width:100%; position:relative;}
#contents .section .motion-box div:first-child{position:relative;}
#contents .section .motion-box div{opacity:0; position:absolute; top:0; left:0; right:0; bottom:0;
-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
#contents .section .motion-box div img{display:block; width:100%;}
#contents .section .motion-box div.on{opacity:1;}

@media all and (max-width:640px){
	#contents .section .motion-b{width:calc(100% / 1);}
}
</style>

$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){
		//gnb
		var $btn = $(".gnbOpen"),
		$menuBg = $(".background");
		
		$btn.click(function(){
			$("#wrap").append("<div class='background'></div>");

			for(var a = 1; a<=12; a++){
				$bgSlice = $("<div class='slice'></div>");
				//console.log($bgSlice);
				$("#wrap").find(".background").append($bgSlice);
			};

			var _i = 0;
			var len = $(".background>.slice").length;
			gnbTimer = setInterval(function(){
				if(_i >= len -1){
					clearInterval(gnbTimer);
				}
				$(".background>.slice").eq(_i).addClass("effect");
				_i++;
			},30);

			$(".background").click(function(){
				//alert();
				$(this).remove();
			});
		});

	},

	main : function(){

	},

	sub : function(){

	}
}

<style type="text/css">
/* layout */
body{width:100%;}
#wrap{width:100%; position:relative; z-index:10;}
#header{width:100%; border-bottom:1px solid #ddd; z-index:999;}
#visual{width:100%;}
#contents{width:100%; }
#footer{width:100%; background-color:#eee;}
.inner{width:1100px; margin:0 auto; position:relative;}
.inner:after{content:""; display:block; clear:both;}

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}


/* header */
#header>.in{width:100%; height:55px; background:rgba(255,255,255,.7);}

#header .gnbOpen{position:absolute; top:50%; right:10px; width:30px; height:23px; font-size:0; text-indent:-9999px; background-color:#222; background-size:100%; cursor:pointer;
-webkit-transform:translate(0,-50%);
-moz-transform:translate(0,-50%);
-o-transform:translate(0,-50%);
transform:translate(0,-50%);} 

/* gnb */
.background{position:fixed; width:100%; height:100%; top:0; left:0; z-index:99999999999999;}
.background:after{content:""; display:block; clear:both;}
.slice{float:left; width:calc(100% / 4); height:calc(100% / 3); background:rgba(0,0,0,.5); visibility:hidden;
	-webkit-transform:matrix3d(0.93969, 0, -0.34202, 0, 0, 1, 0, 0, 0.34202, 0, 0.93969, 0, 20, 20, 0, 1) skewY(5deg);
	-moz-transform:matrix3d(0.93969, 0, -0.34202, 0, 0, 1, 0, 0, 0.34202, 0, 0.93969, 0, 20, 20, 0, 1) skewY(5deg);
	-o-transform:matrix3d(0.93969, 0, -0.34202, 0, 0, 1, 0, 0, 0.34202, 0, 0.93969, 0, 20, 20, 0, 1) skewY(5deg);
	transform:matrix3d(0.93969, 0, -0.34202, 0, 0, 1, 0, 0, 0.34202, 0, 0.93969, 0, 20, 20, 0, 1) skewY(5deg);
	-webkit-transform-origin:0px 0px 0px;
	-moz-transform-origin:0px 0px 0px;
	-o-transform-origin:0px 0px 0px;
	transform-origin:0px 0px 0px;
	-webkit-transition:all .4s ease 0s;
	-moz-transition:all .4s ease 0s;
	-o-transition:all .4s ease 0s;
	transition:all .4s ease 0s;}
.slice.effect{opacity:1; filter:alpha(opacity=100); visibility:inherit;
	-webkit-transform:translate3d(0px, 0px, 0px) skewY(0deg);
	-moz-transform:translate3d(0px, 0px, 0px) skewY(0deg);
	-o-transform:translate3d(0px, 0px, 0px) skewY(0deg);
	transform:translate3d(0px, 0px, 0px) skewY(0deg);}


</style>

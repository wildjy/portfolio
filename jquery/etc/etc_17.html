<html lang="ko" >
	<head>
		<title> :  : </title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.easing.1.3.min.js"></script>

		<style type="text/css">
		#wrap{width:100%; max-width:1000px; margin:0 auto;}
		.second { padding-top:30px; }
		.tday { font-family:'Open Sans',sans-serif; color:#000; }
		</style> 
	</head>

	<body onload="startTime()">
		<div id="wrap">
			<div class="tday">
				<span class="day"></span>
				<p>
					<span class="year"></span>
					<span class="month"></span>
					<span class="date"></span>
				</p>
			</div>
			<div id="clock"></div>
		</div>
		<script type="text/javascript">
		//<![CDATA[
		function startTime() {
			var today = new Date();
			var h = today.getHours();
			var m = today.getMinutes();
			var s = today.getSeconds();
			m = checkTime(m);
			s = checkTime(s);
			document.getElementById('clock').innerHTML = h + ":" + m + ":" + s;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) {i = "0" + i}; // 숫자가 10보다 작을 경우 앞에 0을 붙여줌
			return i;
		}

		var d = new Date(),
		tYear = d.getFullYear(),
		tMonth = d.getMonth()+1,
		tDate = d.getDate(),
		tDay = d.getDay(),
		dDB = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'],
		mDB = ['January', 'Febuary', 'March', 'April',
						'May', 'June', 'July', 'August',
						'September', 'October', 'November', 'December'];

		if(tDay) { $('.tday span.day').html(dDB[tDay-1]) }
		$('.tday span.year').html(tYear + ',');
		if(tMonth) $('.tday span.month').html( mDB[tMonth-1] + ',');
		$('.tday span.date').html(tDate);
		//]]>
		</script>
	</body>
</html>

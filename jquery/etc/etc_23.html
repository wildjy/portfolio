<style type="text/css">
/* layout */
html,body{width:100%; height:100%;  background-color: #111;}
#wrap{width:100%; height:100%; position:relative; z-index:10;}
#header{width:100%;}
#visual{width:100%; height:100%;s}
#contents{width:100%;}
#footer{width:100%;}
.in_Layer{width:100%; max-width:1000px; margin:0 auto; }

@media all and (max-width:720px){
	.in_Layer{padding:0 20px;}
}

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}

input[type=text],
input[type=tel],
input[type=submit],
input[type=password],
input[type=email],
input[type=button],
input[type=search]{
-webkit-border-radius:0;
-webkit-appearance:none;
}

.code{width:1000px; margin:0 auto; font-size:15px; color:#333; line-height:24px;}
.sampleWrap{margin-top:30px;}
.sampleWrap>p{padding-bottom:10px; font-size:16px; color:#222; font-weight:600;}
.CodeMirror-wrap{border:1px solid #ddd;}
.CodeMirror{height:100%;}
.CodeMirror *{font-size:14px; line-height:1.8;}

#contents .address_Box{width:100%; max-width:500px; margin:0 auto;}
#contents .address_Box>p{margin-top:5px;}
#contents .address_Box>p:first-child{margin-top:0px;}
#contents .address_Box>p:after{content:""; display:block; clear:both;}
#contents .address_Box>p input{float:left; background-color:#FFF;}
#contents .address_Box>p input[type="text"].on{background-color:#ddd; border:1px solid #FF00AE;}
#contents .address_Box>p input[type="text"]{padding:10px; width:100%; height:46px; font-family: 'Nanum Gothic', sans-serif; font-size:15px; color:#222; font-weight:600; border:1px solid #00FFA9;}
#contents .address_Box>p input[type="text"]::-ms-input-placeholder{font-size:100%; color:#c8c8c8;}
#contents .address_Box>p input[type="text"]::-webkit-input-placeholder{font-size:100%; color:#c8c8c8;}
#contents .address_Box>p input[type="text"]::-moz-input-placeholder{font-size:100%; color:#c8c8c8;}
#contents .address_Box>p.addBtn input[type="text"]{width:calc(100% - 130px);}
#contents .address_Box>p.addBtn input[type="button"]{margin-left:10px; display:block; padding-top:0px; width:120px; height:46px; font-family: 'Nanum Gothic', sans-serif; font-size:14px; color:#fff; font-weight:600; text-align:center; border:1px solid #A3A3A3; background-color:#A3A3A3; cursor:pointer;}

#contents .info_url{padding-top:15px;}
#contents .info_url>a{font-size:14px; color:#fff; font-weight:600;}
</style>

							</p>

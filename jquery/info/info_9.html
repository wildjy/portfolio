<style type="text/css">
/* layout */
html,body{width:100%; height:100%;}
#wrap{width:100%; height:100%; position:relative; background-color: #111; z-index:10;}
#header{width:100%;}
#visual{width:100%; height:100%;  }
#contents{width:100%;}
#footer{width:100%;}
.in{padding:0 2%; width:100%; max-width:1000px; margin:0 auto; }

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}

#wrap *{-webkit-box-sizing:border-box; -moz-box-sizing:border-box; -o-box-sizing:border-box; box-sizing:border-box;}
#wrap .in{font-size:17px; color:#fff; line-height:25px;}
.code{width:1000px; margin:0 auto; font-size:15px; color:#fff; line-height:24px;}
.sampleWrap{margin-top:30px;}
.sampleWrap>p{padding-bottom:10px; font-size:16px; color:#222; font-weight:600;}
.CodeMirror-wrap{border:1px solid #ddd;}
.CodeMirror{height:100%;}
.CodeMirror *{font-size:14px; line-height:1.8;}

.ajaxList{}
#wrap .swiper-slide{width:100%; max-width:380px; padding:0; overflow:hidden;}
#wrap .swiper-slide>a{display:block; border:1px solid #ddd; position:relative;}
#wrap .swiper-slide>a>span{opacity:0; display:block; position:absolute; top:0; left:0; width:100%; height:100%; background:rgba(78,39,205,0.65) url("../images/ico/ico_link.png") 50% 50% no-repeat;}
#wrap .swiper-slide>a img{width:100%;}
#wrap .swiper-slide .info{padding:7% 0 4% 0; width:100%; }
#wrap .swiper-slide .info>h3{font-family:"Raleway",sans-serif; font-size:26px; color:#fff; font-weight:600; cursor:pointer;}
#wrap .swiper-slide .info>p{}


.htp-res-list .htp-tit-kr.skel{background-image:linear-gradient(90deg,#aaa 0px,rgba(0, 0, 0, 0.1) 40px,#aaa 80px);background-color:#aaa;width:378px;}
.htp-res-list .htp-tit-kr:empty{background-image:linear-gradient(90deg,#aaa 0px,rgba(0, 0, 0, 0.1) 40px,#aaa 80px);background-color:#aaa;width:378px;}
</style>
	</head>

	<body>
		<div id="wrap">
			<div class="code in">
				<div id="content">
					<div class="ajaxList"></div>
				</div>
				<p></p>
				
				<input type="button" name="btn" value="click" />
			</div>
			<div class="sampleWrap">
				<script type="text/javascript">
				//<![CDATA[
				$(document).ready(function(){
					genHTML(); // codemirror 실행
									
					var $htpList = $('#content').find(".ajaxList");
					var htpInitNum = 2;

					var htpListHtml = '';
					htpListHtml += '<div class="swiper-slide">';
					htpListHtml += 		'<a href="#self" class="thumb skel-thumb" target="_blank"><span></span></a>';
					htpListHtml += 		'<div class="info">';
					htpListHtml += 			'<h3 class="title skel"></h3>';
					htpListHtml += 			'<p class="type"></p>';
					htpListHtml += 		'</div>';
					htpListHtml += '</div>';

					for(var i=0; i<htpInitNum; i++){
						$htpList.append(htpListHtml);
					}

					$.ajax({
						type:"GET",
						url:"data.js",
						success:function(json){
							var tranMsg = $.parseJSON(json);
							var objLen = tranMsg.length;

							console.log(json);
							console.log(objLen);
							console.log(tranMsg);

							for(var i=0; i<=1; i++){
								var item = $(".ajaxList>div ").eq(i);
								//console.log(tranMsg[i].msg + "\r\n" + tranMsg[i].data);
								item.find("a.thumb").append("<img src=" + tranMsg[i].thumb + " alt='' />");
								item.find(".info>h3").html(tranMsg[i].title);
								item.find("p.type").html(tranMsg[i].type);
							};
						}
					})
				});
				//]]>
				</script>
			</div><!-- // sampleWrap -->

			<script type="text/javascript">
			function genHTML(valArr){
				$('.sampleWrap').each(function(i){
					var temp = valArr || $(this).html();
					var $src = $('<div class="htmlsrc" ></div>');
					$(this).after($src);	
					var myCodeMirror = CodeMirror($src[0], {
						value: valArr ? temp[i] : temp,
						mode: 'htmlmixed',
						lineNumbers: !$(this).is('.inline'),
						readOnly: true,
						styleActiveLine: false,
						autoClearEmptyLines:true,
						lineWrapping: true,
						matchBrackets: true
					});
					if($(this).hasClass('mine')) $(this).hide(); // 클래스 mine 이 붙으면 기존에 있던 텍스트는 삭제
				});
			}
			</script>
		</div><!-- end : id : wrap -->

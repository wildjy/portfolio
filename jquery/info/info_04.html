		<h1>Javascript</h1>
		<h2 class="tit">prototype</h2>

		<ul>
			<li><strong style="color:blue">prototype</strong> 생성자 함수에 새로운 속성을 정의 할수 있도록 하는 별도의 공간이라 할수 있다.</li>
			<li><strong>prototype의 장점</strong>
				생성자 함수내에서 함수를 정의 후 사용할시 객체를 생성할때 마다 함수를 복사해서 생성되기 때문에
				성능을 저하시키는 원인이 될수 있는 문제를 방지할수 있다. 그리고 유지보수면에서도
				prototype에 정의하였기 때문에 한번의 수정으로 모든 객체에 적용가능 하다.
			</li>
		</ul>
		<p><a href="https://medium.com/@bluesh55/javascript-prototype-%EC%9D%B4%ED%95%B4%ED%95%98%EA%B8%B0-f8e67c286b67" style="color:blue; text-decoration:underline;">prototype 이해하기</a></p>
		<div class="studyArea sm">
		<script type="text/javascript">
			//예제_1
			function Test(){} //함수

			//prototype = 빈 Object안에 내용(값, 함수)을 넣음
			//어떠한 객체가 만들어지기 위해 그 객체의 모태가 되는 녀석을 prototype이라 한다
			Test.prototype.obj_1 = 1;
			Test.prototype.obj_2 = 2;

			//객체는 언제나 함수(Function)로 생성됩니다.
			//함수로 객체 생성 construntor(생성자)자격 부여
			var test1 = new Test();
			var test2 = new Test();

			console.log(Test.prototype); //{obj_1: 1, obj_2: 2, constructor: ƒ}
			console.log(test1); //Test
			console.log(test2); //Test
			console.log(test1.obj_1); //1
			console.log(test2.obj_2); //2

			//예제_2
			function Person(name, first, second, third){
				this.name = name;
				this.first = first;
				this.second = second;
				this.third = third;
			}

			//prototype
			Person.prototype.sum = function(){
				return 'prototype : ' + (this.first+this.second+this.third);
			}

			//그냥 함수호출
			console.log("Person()", Person());
			//constructor = new를 붙인다면 새로운 객체를 생성하는 생성자가 됨
			console.log("new Person()", new Person());
			//Person {name: undefined, first: undefined, second: undefined, third: undefined}

			//prototype 빈 Object안에 내용(값, 함수)을 넣음
			console.log("Person.prototype", Person.prototype);

			var kim = new Person("kim", 10, 20, 30);
			kim.sum = function(){
				return 'this : ' + (this.first+this.second+this.third);
			}//객체마다 재정의 가능

			Person.prototype.sum = function(){
				return 'this222 : ' + (this.first+this.second+this.third);
			}//객체마다 재정의 가능
			var lee = new Person("lee", 10, 10, 10);

			console.log("kim.sum()", kim.sum()); //this
			console.log("lee.sum()", lee.sum()); //this222
		</script>

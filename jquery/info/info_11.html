<!DOCTYPE html>
<html lang="ko" >
	<head>
		<title> :  : </title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.easing.1.3.min.js"></script>

		<!--  ** start : codemirror ** -->
		<link rel="stylesheet" href="http://codemirror.net/lib/codemirror.css">
		<script type="text/javascript" src="http://codemirror.net/lib/codemirror.js"></script>
		<script type="text/javascript" src="http://codemirror.net/mode/javascript/javascript.js"></script>
		<script type="text/javascript" src="http://codemirror.net/addon/selection/active-line.js"></script>
		<script type="text/javascript" src="http://codemirror.net/mode/xml/xml.js"></script>
		<script type="text/javascript" src="http://codemirror.net/addon/edit/matchbrackets.js"></script>
		<script type="text/javascript" src="http://codemirror.net/mode/htmlmixed/htmlmixed.js"></script>
		<!--  ** end : codemirror ** -->

		<!--[if lt IE 9]><script src="../js/respond.min.js"></script><![endif]-->

<style type="text/css">
/* layout */
html,body{width:100%; height:100%;}
#wrap{width:100%; height:100%; position:relative; background-color: #111; z-index:10;}
#header{width:100%;}
#visual{width:100%; height:100%;  }
#contents{width:100%;}
#footer{width:100%;}
.in{padding:0 2%; width:100%; max-width:1000px; margin:0 auto; }

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}

#wrap *{-webkit-box-sizing:border-box; -moz-box-sizing:border-box; -o-box-sizing:border-box; box-sizing:border-box;}
#wrap .in{font-size:17px; color:#fff; line-height:25px;}
.code{width:100%; max-width:1000px; margin:0 auto; font-size:15px; color:#fff; line-height:24px;}
.sampleWrap{margin-top:30px;}
.sampleWrap>p{padding-bottom:10px; font-size:16px; color:#222; font-weight:600;}
.CodeMirror-wrap{border:1px solid #ddd;}
.CodeMirror{width:900px; margin:0 auto; height:100%; overflow-y:scroll;}
.CodeMirror *{font-size:14px; line-height:1.8;}

#wrap .claim-progress{padding:30px 15px; width:100%;}
#wrap .claim-progress>li{margin-top:5px; padding:18px 15px; width:100%; font-size:14px; color:#4f4f4f; border:1px solid #EBEBEB; border-radius:3px; background-color: #f5f5f5; position:relative;}
#wrap .claim-progress>li:first-child{margin-top:0px;}
#wrap .claim-progress>li>span{position: absolute; top:50%; right:15px; padding:18px 35px 18px 0; font-size:12px; color:#999; font-weight:600; background: url("../../images/ico/icon_ready.png") right 50% no-repeat; background-size:20px;
-webkit-transform:translate(0,-50%);
-moz-transform:translate(0,-50%);
-o-transform:translate(0,-50%);
transform:translate(0,-50%);}
#wrap .claim-progress>li.end{font-weight:600; border:1px solid #FAE100; background-color:#FAE100;}
#wrap .claim-progress>li.end>span{color:#595959; background: url("../../images/ico/icon_success.png") right 50% no-repeat; background-size:40%;}
#wrap .claim-progress>li.ing{color:#0068e9; font-weight:600; border:1px solid #14BEFB; background-color:#fff;}
#wrap .claim-progress>li.ing>span{color:#0068e9; background: url("../../images/ico/icon_ing.png") right 50% no-repeat; background-size:35%;}
</style>
	</head>

	<body>
		<div id="wrap">
			<div class="code in">

						<ul class="claim-progress">
							<li class="end">01. 서류첨부<span></span></li><!-- ** class : end : 완료 ** -->
							<li class="ing">02. (변호사) 내용확인<span></span></li><!-- ** class : ing : 진행중 ** -->
							<li>03. 보험사 전달<span></span></li>
							<li>04. 보험사 심사<span></span></li>
							<li>05. 보험금 지급<span></span></li>
						</ul>

			</div>
			<div class="sampleWrap">
				<script type="text/javascript">
				//<![CDATA[
				$(document).ready(function(){
					genHTML(); // codemirror 실행

					if($(".claim-progress").is(":visible")){
						$(".claim-progress li").each(function(){
							var $this = $(this);
							var $class = $this.attr("class");
							console.log($this);

							switch ($class){
								case "end" : //완료
									$this.find("span").text("완료");
									break;
								case "ing" : //진행중
									$this.find("span").text("진행중");
									break;
								default : //대기
									console.log("empty");
									$this.find("span").text("대기");
									break;
								}
						});
					};
				});
				//]]>
				</script>
			</div><!-- // sampleWrap -->

			<script type="text/javascript">
			function genHTML(valArr){
				$('.sampleWrap').each(function(i){
					var temp = valArr || $(this).html();
					var $src = $('<div class="htmlsrc" ></div>');
					$(this).after($src);
					var myCodeMirror = CodeMirror($src[0], {
						value: valArr ? temp[i] : temp,
						mode: 'htmlmixed',
						lineNumbers: !$(this).is('.inline'),
						readOnly: true,
						styleActiveLine: false,
						autoClearEmptyLines:true,
						lineWrapping: true,
						matchBrackets: true
					});
					if($(this).hasClass('mine')) $(this).hide(); // 클래스 mine 이 붙으면 기존에 있던 텍스트는 삭제
				});
			}
			</script>
		</div><!-- end : id : wrap -->
	</body>
</html>

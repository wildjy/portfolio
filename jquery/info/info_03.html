		<h1>Javascript</h1>
		<h2 class="tit">객체공장</h2>

		<ul>
			<li><strong style="color:blue">this</strong> 메소드 내에서 메소드가 속한 객체를 참조</li>
			<li><strong style="color:blue">constructor</strong> new를 붙인다면 새로운 객체를 생성하는 생성자가 됨</li>
			<li>함수에 인자를 만든후 각 함수호출시 값을 주면 됨</li>
		</ul>
		<div class="studyArea sm">
		<script type="text/javascript">
			function Person(name, first, second, third){
				this.name = name,
				this.first = first,
				this.second = second,
				this.third = third,
				this.sum = function(){
					return this.first+this.second+this.third;
				}
			}

			//그냥 함수호출
			console.log("Person()", Person());
			//constructor = new를 붙인다면 새로운 객체를 생성하는 생성자가 됨
			console.log("new Person()", new Person());

			var kim = new Person("kim", 10, 20, 30);
			var lee = new Person("leel", 10, 10, 10);

			//sum 재정립
			kim.sum = function(){
				return 'modified : ' + (this.first+this.second);
			}

			var lee = {

				sum : function(){

			console.log("kim.sum()", kim.sum());
			console.log("lee.sum()", lee.sum());

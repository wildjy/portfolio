<style type="text/css">
/* layout */
html,body{width:100%; height:100%;}
#wrap{width:100%; height:100%; position:relative; background-color: #fff; z-index:10;}
#header{width:100%;}
#visual{width:100%; height:100%;  }
#contents{width:100%;}
#footer{width:100%;}
.in_Layer{width:1000px; margin:0 auto; }

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}

.code{width:1000px; margin:0 auto; font-size:15px; color:#333; line-height:24px;}
.sampleWrap{margin-top:30px;}
.sampleWrap>p{padding-bottom:10px; font-size:16px; color:#222; font-weight:600;}
.CodeMirror-wrap{border:1px solid #ddd;}
.CodeMirror{height:100%;}
.CodeMirror *{font-size:14px; line-height:1.8;}
</style>
	</head>

	<body>
		<div id="wrap">

			<div class="code"></div>
			<div class="sampleWrap">
				<script type="text/javascript">
				//<![CDATA[
				$(document).ready(function(){
					project.init();
				});

				var project = {
					init : function(){
						project.common();
						project.main();
						project.sub();
					},

					common : function(){
						genHTML(); // codemirror 실행
						//
						$(".code").append(a + "<br />");
						var a;
						
						//
						$(".code").append(b + "<br />");
						var b = 1;
						
						//
						$(".code").append(test() + "<br />");
						function test(){
							return "hello";
						}

						//
						var test_1 = function(){
							return "hello";
						};
						$(".code").append(test_1() + "<br />");
						
						//함수를 다른 함수의 인수로 전달하기
						function otherFunction(x, y, z){
							x(y, z);
						}
						var param = function(arg1, arg2){
							$(".code").append(arg1 + "_" + arg2 + "<br />");
						};
						otherFunction(param, "hello", "world");
						
						//
						var pm = function inner(){
							return typeof inner;
						}
						$(".code").append(pm() + "<br />");

						//
						var nums = [1, 45, 2, 16, 9, 12];
						var sum = 0;
						for(var i = 0; i < nums.length; i++){
							sum+= nums[i];
							$(".code").append(sum + "<br />");
						};
						$(".code").append(sum + "<br />");
						
						//
						var nums_ = [1, 45, 2, 16, 9, 12];
						var sum = nums_.reduce(function(n1, n2){
							return n1 + n2;
						});
						$(".code").append(sum + "<br />");
					},

					main : function(){
						//
						var z = 10;
						
						/*
						function add(x, y){
							return x + y;
						}
						*/
						
						function add(x, y){
							var z = x + y;
							return z;
						}
						
						$(".code").append(add(3 ,6) + "<br />");
						$(".code").append(add(1 ,6) + "<br />");
						$(".code").append(add(1 ,9) + "<br />");

						var x = 1;
						x = x + 1;
						$(".code").append(x + "<br />");

						var acc = 0;
						for(var i = 1; i<=10; ++i)
						acc+= i;
						$(".code").append(acc + "<br />");

						function sumRange(start, end, acc){
							if(start > end)
								return acc;
							return sumRange(start + 1, end, acc + start)
						}
						$(".code").append(sumRange(1, 10, 1) + "<br />");
					},

					sub : function(){
						function validateSsn(ssn) {
							if (/^\d{3}-\d{2}-\d{4}$/.exec(ssn))
								$(".code").append('Valid SSN' + "<br />");
							else
								$(".code").append('Invalid SSN' + "<br />");
						}
						$(".code").append(validateSsn());
						function validatePhone(phone) {
							if (/^\(\d{3}\)\d{3}-\d{4}$/.exec(phone))
								$(".code").append('Valid Phone Number' + "<br />");
							else
								$(".code").append('Invalid Phone Number' + "<br />");
						}
						$(".code").append(validatePhone() + "<br />");
					}
				}

				//]]>
				</script>
			</div><!-- // sampleWrap -->

			<script type="text/javascript">
			function genHTML(valArr){
				$('.sampleWrap').each(function(i){
					var temp = valArr || $(this).html();
					var $src = $('<div class="htmlsrc" ></div>');
					$(this).after($src);	
					var myCodeMirror = CodeMirror($src[0], {
						value: valArr ? temp[i] : temp,
						mode: 'htmlmixed',
						lineNumbers: !$(this).is('.inline'),
						readOnly: true,
						styleActiveLine: false,
						autoClearEmptyLines:true,
						lineWrapping: true,
						matchBrackets: true
					});
					if($(this).hasClass('mine')) $(this).hide(); // 클래스 mine 이 붙으면 기존에 있던 텍스트는 삭제
				});
			}
			</script>
		</div><!-- end : id : wrap -->
	</body>
</html>

/* layout */
html,body{width:100%; height:100%;}

#skip{}

.main_cont_slider{margin:0 auto 0; width:650px; overflow:hidden; border:1px solid #B6B6B6; background-color:#fff;}

.main_cont_slider .nav_Area .slick-prev{right:-137px !important; background: url("https://imgorg.catch.co.kr/job/corp/main_slider_prev.gif") 0 0 no-repeat;}

.main_cont_slider .nav_Area .slick-next{right:-160px; background: url("https://imgorg.catch.co.kr/job/corp/main_slider_next.gif") 0 0 no-repeat;}

			<script type="text/javascript">
			//<![CDATA[
			$(document).ready(function(){
				genHTML(); // codemirror 실행

				var reset = {
					slider : function(){
                  $('.slider-nav').on('init', function(event, slick, currentSlide){
                     //$(".slick-active").find("img").attr("src", $(".slick-active").find("img").attr("src").replace("_off.png", "_on.png"));
                     $(".slick-active").addClass("active");
                  });

                  $('.slider-nav').slick({
                     autoSlidesToShow: true,
                     variableWidth: true,
										 //infinite: false,
										 slidesToShow: 4,
                     slidesToScroll: 1,
                     speed: 100,
                     asNavFor: '.slider-panel',
                     dots: false,
                     centerMode: true,
                     centerPadding: "0px",
                     focusOnSelect: true
                  });

                  $('.slider-nav').on('beforeChange', function(event, slick, currentSlide, nextSlide){
                     var prevPanel = $(this).find('.slick-slide[data-slick-index="'+currentSlide+'"]')
                     var nextPanel = $(this).find('.slick-slide[data-slick-index="'+nextSlide+'"]');

                     //$(prevPanel).find("img").attr("src", $(prevPanel).find("img").attr("src").replace("_on.png", "_off.png"));
                     //$(nextPanel).find("img").attr("src", $(nextPanel).find("img").attr("src").replace("_off.png", "_on.png"));
                     $(prevPanel).removeClass("active");
                     $(nextPanel).addClass("active");
                  });

                  $('.slider-panel').slick({
                     slidesToShow: 1,
                     slidesToScroll: 1,
                     arrows: false,
                     fade: true,
                     speed: 100,
                     asNavFor: '.slider-nav'
                  });
					}
				}
				reset.slider();
			});
			//]]>
			</script>

			<script type="text/javascript">
			function genHTML(valArr){
				$('.sampleWrap').each(function(i){
					var temp = valArr || $(this).html();
					var $src = $('<div class="htmlsrc" ></div>');
					$(this).after($src);
					var myCodeMirror = CodeMirror($src[0], {
						value: valArr ? temp[i] : temp,
						mode: 'htmlmixed',
						lineNumbers: !$(this).is('.inline'),
						readOnly: true,
						styleActiveLine: false,
						autoClearEmptyLines:true,
						lineWrapping: true,
						matchBrackets: true
					});
					if($(this).hasClass('mine')) $(this).hide(); // 클래스 mine 이 붙으면 기존에 있던 텍스트는 삭제
				});
			}

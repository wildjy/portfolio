<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){

	},

	main : function(){
		var main_slider = $('.main_slider').bxSlider({
			auto: true,
			pager: true,
			controls: false,
			minSlides: 3,
			maxSlides: 3,
			moveSlides: 1,
			slideWidth: 3300,
			responsive: false,
			pagerCustom: '#main_pager'
		});
		$('.ms_prev').on('click', function(){
			main_slider.goToPrevSlide();
			return false;
		});
		$('.ms_next').on('click', function(){
			main_slider.goToNextSlide();
			return false;
		});
	},

	sub : function(){

	}
}
//]]>
</script>
<style type="text/css">
/* layout */
html,body{width:100%; height:100%;}
#wrap{width:100%; height:100%; position:relative; background-color: #111; z-index:10;}
#header{width:100%;}
#visual{width:100%;}
#contents{width:100%;}
#footer{width:100%;}
.in_Layer{width:1000px; margin:0 auto; }

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}

.main_visual_wrap { position:relative; width:100%; height:551px; overflow:hidden; }
.main_visual { position:relative; left:50%; width:3300px; height:551px; margin-left:-550px; }
.main_visual .bx-viewport { overflow:inherit !important; }
.main_visual li { position:relative; }
.main_visual li div.caption { position:absolute; left:25px; bottom:19px; background:url('img/bxslider/slide_dimm.png') 0 0 repeat; padding:20px; }
.main_visual li div.caption p.tit { margin-bottom:10px; font-size:40px; color:#fff; line-height:1.2; letter-spacing:-1px; font-family:'ns'; }
.main_visual li div.caption p.tit span { font-size:49px; font-family:'ngb'; }
.main_visual li div.caption p.con { font-size:16px; color:#fff; line-height:1.4; letter-spacing:-1px; }
#main_pager { position:absolute; left:0; bottom:13px; width:100%; }
#main_pager ul { font-size:0; text-align:center; }
#main_pager ul li { margin:0 4px; display:inline-block; }
:first-child+html #main_pager ul li { display:inline; }
#main_pager ul li a { display:block; width:13px; height:13px; border-radius:50%; background-color:#FFF; text-indent:-20000px; }
#main_pager ul li a.active {background-color:#666;}
.main_visual_wrap a.ms_control { position:absolute; top:50%; margin-top:-26.5px; }
.main_visual_wrap a.ms_prev { left:50%; margin-left:-540px; }
.main_visual_wrap a.ms_next { right:50%; margin-right:-540px; }
.main_visual_wrap div.ms_before { position:absolute; right:50%; top:0; margin-right:550px; width:100%; height:551px; background-color:rgba(0,0,0,.5);}
.main_visual_wrap div.ms_after { position:absolute; left:50%; top:0; margin-left:550px; width:100%; height:551px; background-color:rgba(0,0,0,.5);}
</style>
	</head>

	<body>

									<p class="con">서울시협동조합지원센터와 카카오가<br />시민과 함께하는 협동조합을 응원합니다.</p>
								</div>
							</li>
							<li>
								<img src="../../images/contents/main_visual02.jpg" alt="" />
							</li>
							<li>
								<img src="../../images/contents/main_visual03.jpg" alt="" />
							</li>
						</ul>
					</div>
					<!-- // main_visual -->
					<div class="ms_before"></div>
					<div class="ms_after"></div>
					<a href="#" class="ms_control ms_prev"><img src="../../images/btn/slide_prev.png" alt="이전 버튼" /></a>
					<a href="#" class="ms_control ms_next"><img src="../../images/btn/slide_next.png" alt="다음 버튼" /></a>
					<div id="main_pager">
						<ul>
							<li><a href="#" data-slide-index="0">1</a></li>
							<li><a href="#" data-slide-index="1">2</a></li>
							<li><a href="#" data-slide-index="2">3</a></li>

					</div>
				</div>
				<!-- // main_visual_wrap -->
			</div><!-- end : id : visual -->

			<!-- contents  -->

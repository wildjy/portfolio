<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){

	},

	main : function(){
		var lista;
		var $slider = $('.quick_thumeList'),
		$slide = $(".quick_thumeList li"),
		$slideFirst = $('.quick_thumeList li:first'),
		$slideLast = $('.quick_thumeList li:last');

		lista = $slide.size();
		//alert(lista);
		if(lista <3){
			//$(".btnNext").css({"display":"none"});
			clearInterval(next);
		} else if(lista >=4){
			//$(".btnNext").css({"display":"block"});
			$('.up').click(function(){
				next();
			});
			$('.down').click(function(){
				prev();
			});
		};

		function next(){
			if($slider.is(':animated')==false){
				$slider.stop().animate({'top':'-121px'},500,function(){
					$slider.append($('.quick_thumeList li:first'));
					$slider.css('top','0');
				});
			};
		};
		function prev(){
			if($slider.is(':animated')==false){
				$slider.prepend($('.quick_thumeList li:last'));
				$slider.css('top','-121px');
				$slider.stop().animate({'top':'0px'},500);
			};
		};
	},

	sub : function(){

	}
}
//]]>
</script>
<style type="text/css">

/* easing */

.e-i3{-webkit-transition:all .3s ease-in;

//<![CDATA[
$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){

	},

	main : function(){
		$('.test_bxslider').bxSlider({
			auto:true,
			pause:4000,
			speed:500,
			pager:true,
			controls:true,
			captions: false,
			minSlides:2,
			maxSlides:3,
			moveSlides:1,
			slideWidth:380,
			slideMargin:20,
			/*
		    onSlideBefore: function($slideElement, oldIndex, newIndex){
				console.log(newIndex);
				$(newIndex).addClass("active");
			}*/
			onSliderLoad: function(currentIndex) {
				console.log(currentIndex);
				$(".test_bxslider").children().eq(currentIndex).addClass('active-slide');
			},
			onSlideAfter: function($slideElement){
				$(".test_bxslider").children().removeClass('active-slide');
				$slideElement.addClass('active-slide');
			}
		});
	},

	sub : function(){

	}
}
//]]>

					<div><div class="youtube"><iframe src="https://www.youtube.com/embed/GU7icQFVzHo?enablejsapi=1" frameborder="0" allowfullscreen></iframe></div></div>
					<div><div class="youtube"><iframe src="https://www.youtube.com/embed/lXvPaWvaoO4?enablejsapi=1" frameborder="0" allowfullscreen></iframe></div></div>
				</div>
				<script type="text/javascript">
					//<![CDATA[
					var $ids = $('iframe'), tgs = [];
					var tag; 
					var firstScriptTag; 
					tag = document.createElement('script'); 
					tag.src = "https://www.youtube.com/iframe_api"; 
					firstScriptTag = document.getElementsByTagName('script')[0]; 
					firstScriptTag.parentNode.insertBefore(tag, firstScriptTag); 

					function onYouTubeIframeAPIReady(){ 
					  for(var i = 0 ; i < $ids.length ; i++){
						var player = new YT.Player($ids[i], {  
						  events: {'onReady':onPlayerReady} 
						}); 
					  }
					} 

					function onPlayerReady(event){ 
					  tgs.push(event.target);
					  event.target.setVolume(60);
					  if(tgs.length == $ids.length){
						tgs.sort(function(a,b){return a.g-b.g});
						tgs[0].playVideo();
					  }
					}
					
					var done = false;
					function onPlayerStateChange(event) {
						// 동영상상태가 종료상태가 되면 구동.
						if (event.data == YT.PlayerState.ENDED) {
							alert("동영상 플레이가 종료되었습니다.");
							return;
						}
					}

					var slider = $('.test_bxslider').bxSlider({
						mode: 'fade',//'horizontal', 'vertical', 'fade'
						auto:false,
						pause:4000,
						speed:500,
						pager:true,
						//video:true,
						controls:true,
						onSliderLoad: function(currentIndex) {
							//console.log(currentIndex);
							$(".test_bxslider").children().eq(currentIndex).addClass('active-slide');
							onPlayerStateChange();
						},
						onSlideBefore:function($slideElement, $curIndex, $nextIndex){
							//console.log($curIndex);
							tgs.forEach(function(e,i){
							  e.stopVideo();
							});
						},
						onSlideAfter:function($slideElement, oldIndex, newIndex){
							//console.log(newIndex);
							$(".test_bxslider").children().removeClass('active-slide');
							$slideElement.addClass('active-slide');
							tgs[newIndex].playVideo();

							//slider.stopAuto();
							//slider.startAuto();
						}
					});

					$(window).resize(function(){
						//slider.reloadSlider();
					});
					//]]>

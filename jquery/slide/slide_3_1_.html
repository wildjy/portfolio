			//<![CDATA[
			$(document).ready(function(){
				//genHTML(); // codemirror 실행

				//group_slider
				var _num = 0;
				var arr = [];
				var tyN = 3; //slide_Type
				var isN = 5; //slide obj length
				var $gP = 1000;

				var reset = {
					slider : function(){


						var $groupSlider = $(".group_Slider");
						var objs = $(".group_Slider .obj");
						var $limits = objs.length;
						
						for(var i=0; i<$limits; i+=isN){
							objs.slice(i, i + isN).wrapAll("<div class='swiper-slide'></div>");
						};

						//guage_init
						var o = $groupSlider.find(".guage").length;
						var arr = [];

						for(var a = 0; a<o; a++)
						arr.push(a);
						
						$.each(arr, function(){
							var $target = $groupSlider.find(".count").eq(this).find("b");
							var $val = $target.text();

							if($val == $gP){
								$groupSlider.find(".obj").eq(this).addClass("end");
								$groupSlider.find(".obj").eq(this).prepend("<div class='sticker'>모집성공</div>");
							}
							if($val.length <= 2){
								var $v = $val.substring(0, 1);
								console.log($v);
								$target.css({"width":$v + "%"});
							}
						});

						$(".group_Slider .swiper-slide").each(function(i){
							if(_num == tyN) _num=0;
								_num++;
								$(this).addClass("type_" + (_num-1));
								var obj = $(this).find(".obj"),
								objL = $(this).find(".obj").length;

							var x = 0;
							for(var a=0; a<objL; a++){
								if(x==isN) x=0;
								x++;
								obj.eq(x -1).addClass("obj_"+x);
							}
						});

						var a = $groupSlider.find(".swiper-slide").length;
						var b = $groupSlider.find(".swiper-slide").outerWidth();
						var c = (5 * (a - 1))
						var $gsWrap = a * b + c;
				
						//console.log($limits);
						//console.log(c);
						//console.log($gsWrap);

						var g = $(".swiper-slide").last();
						var x0 = g.width() - 0; 
						var x1 = g.width() - 485; 
						var x2 = g.width() - 190;
						var x3 = g.width() - 290;

						if(g.hasClass("type_0")){
							console.log("type_0");
							calc();
						}
						if(g.hasClass("type_1")){
							console.log("type_1");
							calc();
						}
						if(g.hasClass("type_2")){
							console.log("type_2");
							calc();
						}


						function calc(){
							var z = $limits%5;
							console.log(z);
							switch(z){
								case 0 : console.log(0);
									$groupSlider.width($gsWrap + 5);
										if(g.hasClass("type_0")){
											//g.width(x0);
											$groupSlider.width($gsWrap + 5);
										}
								break;
								case 1 : console.log(1);
									if(!g.hasClass("type_0")){
										g.width(x1)
										$groupSlider.width($gsWrap - 485);
										if(g.hasClass("type_1")){
											g.width(x1 - 5)
											$groupSlider.width($gsWrap - 485);
										}
										if(g.hasClass("type_2")){
											g.width(x3 - 100)
											$groupSlider.width($gsWrap - 385);
										}
									} else {
										g.width(x1 - 5)
										$groupSlider.width($gsWrap - 485);
									}
								break;
								case 2 : console.log(2);  
									if(!g.hasClass("type_0")){
										g.width(x1)
										$groupSlider.width($gsWrap - 485);
										if(g.hasClass("type_1")){
											g.width(x1 - 5)
											$groupSlider.width($gsWrap - 485);
										}
										if(g.hasClass("type_2")){
											console.log("Tye");
											g.width(x2 - 5)
											$groupSlider.width($gsWrap - 190);
										}
									} else {
										g.width(x1 - 5)
										$groupSlider.width($gsWrap - 490);
									}
								break;
								case 3 : console.log(3);
									if(!g.hasClass("type_1")){
										g.width(x2 - 5)
										$groupSlider.width($gsWrap - 190);
									} else {
										g.width(x3 - 5)
										$groupSlider.width($gsWrap - 290);
									}
								break;
								case 4 : console.log(4);
									if(!g.hasClass("type_1")){
										g.width(x2)
										$groupSlider.width($gsWrap - 190);
										if(g.hasClass("type_0")){
											g.width(x0);
											$groupSlider.width($gsWrap + 5);
										}
										if(g.hasClass("type_2")){
											console.log("Tye");
											g.width(x0)
											$groupSlider.width($gsWrap + 5);
										}
									} else {
										console.log("aa");
										g.width(x3 - 5)
										$groupSlider.width($gsWrap - 290);
									}
								//default : console.log("a");
							};
						};



					}
				}
				reset.slider();
			});

				$(this).siblings("label").show();
			} else {
				$(this).siblings("label").hide();
			};

				if($(this).val() == ""){

		<script type="text/javascript">
		//<![CDATA[
		$(document).ready(function(){
			$.datepicker.setDefaults({
				showMonthAfterYear: true,
				yearSuffix: '<span class="ui-datepicker-dot">.</span>',
				monthNames: ['01','02','03','04','05','06','07','08','09','10','11','12'],
				dayNamesMin: ['SUN','MON','TUE','WED','THU','FRI','SAT'],
				showOtherMonths: true,
				selectOtherMonths: false
			});

			$('.visit-date p.tit').on('click', function(){
				if(!$(this).parent().hasClass('on')){
					$(this).parent().addClass('on');
				}else{
					$(this).parent().removeClass('on');
				}
			});
			$('#datepicker').datepicker({
				onSelect: function(selectedDate){
					var year = selectedDate.substring(6,10);
					var month = selectedDate.substring(0,2);
					var day = selectedDate.substring(3,5);
					$('.visit-date').removeClass('on');
					$('.visit-date p.tit').text(year+'-'+month+'-'+day);
				}
			});
		});
		//]]>
		</script>

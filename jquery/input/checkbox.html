$(document).ready(function(){
	project.init();

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){

	},

	main : function(){
		//checkbox
		$(".chkMdu").find("input:checkbox").each(function(){
			$(this).on("click",function(){
				if($(this).prop("checked")){
					console.log("11");
					$(this).parent().addClass("on");
				} else {
					console.log("22");
					$(this).parent().removeClass("on");
				};
			});
		});

		//all checkbox
		$("#allChk").on("click", function(){
			if($(this).prop("checked")){
				console.log("aa");
				$("input[name=chk]:checkbox").each(function(){
					$(this).prop("checked", true);
					$(this).parent().addClass("on");
				});
			} else {
				console.log("bb");
				$("input[name=chk]:checkbox").each(function(){
					$(this).prop("checked", false);
					$(this).parent().removeClass("on");
				});
			}
		});
	},

	sub : function(){

	}

<script type="text/javascript">
//<![CDATA[
//user-scalable off
document.documentElement.addEventListener('touchstart', function (event) {
	if (event.touches.length > 1) {
		event.preventDefault(); 
	} 
}, false);

//ios safari cash delete
$(window).bind("pageshow", function(event) {
	if(event.originalEvent.persisted){
		window.location.reload()
	}
});

$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){

	},

	main : function(){

	},

	sub : function(){
		// **** Line ****
		var $window = $(window);
		
		$(".line-area").each(function(index){
			var $self = $(this);
			var offsetCoords = $self.offset();
				
			$(window).scroll(function(){
				var $vu = $(this).scrollTop();
				console.log($vu);
				//if (($window.scrollTop()) > offsetCoords.top && ((offsetCoords.top + $self.height()) > $window.scrollTop())) {
				//window의 Top와 this(section)의 top이 만날시 : windowTop=0 > this.offset().top 그리고 (this.offset().top + this 높이):this 섹션영역 > 0

				if ($window.scrollTop() > offsetCoords.top - 500 && offsetCoords.top + $self.height() > $window.scrollTop()) {
					$(".line>span").css({"height" : $vu + "px"});
				} else {
					$(".line>span").css({"height":"0px"});
				};
			});
		});
	}
}
//]]>
</script>
<style type="text/css">
/* layout */
body{width:100%;}
#wrap{width:100%; position:relative; z-index:10;}
#header{width:100%;}
#visual{width:100%;}
#contents{width:100%; position:relative;}
#footer{padding:10px 0; width:100%; background-color:#51535B;}
.inner{width:100%; max-width:1200px; margin:0 auto;}
.inner:after{content:""; display:block; clear:both;}

#skip{}
#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}
#skip a:focus, #skip a:active{position:relative; top:0; left:0;  width:100%; height:40px; line-height:40px; font-size:18px; font-weight:bold; color:#fff; background-color:#333; z-index:100;}

img{width:100%;
-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;
-o-transition:all .2s ease-out;
transition:all .2s ease-out;}
.e-o3{-webkit-transition:all .3s ease-out;
-moz-transition:all .3s ease-out;
-o-transition:all .3s ease-out;
transition:all .3s ease-out;}
.e-c3{
-webkit-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-moz-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
-o-transition:all .3s cubic-bezier(.96, .04, .10, 1.01);
transition:all .3s cubic-bezier(.96, .04, .10, 1.01);}


/* motion */
#contents .line-area{padding:80px 0; margin-bottom:450px; width:100%; overflow:hidden; position:relative;}
#contents .line-area .line{position:absolute; top:0; left:50%; margin-left:-.5px; width:1px; height:100%; background-color:#ddd; z-index:3;}
#contents .line-area .line>span{position:absolute; top:0; left:0; width:100%; background-color:#000; z-index:4;}
</style>

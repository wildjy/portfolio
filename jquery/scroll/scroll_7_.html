			<script type="text/javascript">
			//<![CDATA[
			(function($){
				$.fn.UIScroll = function(options){
					var _opt = $.extend({
						_num : 0,
						guage : false,
						tyN : 3, //slide_Type
						isN : 5, //slide obj length
						small : 190, //init small width
						height : 120, //init height
						big : 290, //init big width
						between : 5, //init between
						$sP : 700, //max guage
						$gP : 1000 //max guage
					}, options);

					var arr = [];
					var objArr = [];
					var $groupSlider = $(this);
					var objs = $groupSlider.find(".obj");
					var $limits = objs.length;
					var sH = objs.eq(0).outerHeight();
					var o = $groupSlider.find(".guage").length;

					var reset = {
						init : function(){
							//console.log($groupSlider);
							//console.log($limits);
							//console.log(_opt.small);

							$groupSlider.height(_opt.height*2 + _opt.between);
							objs.css({"width":_opt.small,"height":_opt.height});

							for(var i=0; i<$limits; i+=_opt.isN){
								objs.slice(i, i + _opt.isN).wrapAll("<div class='group-slide'></div>");
							};
							
							var slide = $groupSlider.find(".group-slide");

							//slide_height
							//console.log(slide);
							slide.css({"margin-left":_opt.between, "width":(_opt.small*2) + _opt.big + (_opt.between*2), "height":_opt.height*2 + _opt.between});
							slide.eq(0).css({"margin-left":"0"});

							$groupSlider.find(".group-slide").each(function(i){
								var ojSlide = $(this).find(".obj");
								var objL = ojSlide.length;
								//console.log($(this).eq(i));
								//console.log(obj);
								//console.log(objL);
								
								if(_opt._num == _opt.tyN) _opt._num=0;
									_opt._num++;
									$(this).addClass("type_" + (_opt._num-1));

								var x = 0;
								for(var a=0; a<objL; a++){
									if(x==_opt.isN) x=0;
									x++;
									ojSlide.eq(x -1).addClass("obj_"+x);

									//type_0 = big center
									if($(this).hasClass("type_0")){
										$(this).find(".obj_1").css({"left":"0px","top":"0px"});
										$(this).find(".obj_2").css({"left":"0px","bottom":"0px"});
										$(this).find(".obj_3").css({"left":_opt.small + _opt.between}).addClass("big");
										$(this).find(".obj_4").css({"right":"0px","top":"0px"});
										$(this).find(".obj_5").css({"right":"0px","bottom":"0px"});
									};
									//type_1 = big right
									if($(this).hasClass("type_1")){
										$(this).find(".obj_1").css({"left":"0px","top":"0px"});
										$(this).find(".obj_2").css({"left":"0px","bottom":"0px"});
										$(this).find(".obj_3").css({"left":_opt.small + _opt.between,"top":"0px"});
										$(this).find(".obj_4").css({"left":_opt.small + _opt.between,"bottom":"0px"});
										$(this).find(".obj_5").addClass("big").css({"right":"0px"});
									}
									//type_2 = big left
									if($(this).hasClass("type_2")){
										$(this).find(".obj_1").addClass("big").css({"left":"0px","top":"0px"});
										$(this).find(".obj_2").css({"left":_opt.big + _opt.between,"top":"0px"});
										$(this).find(".obj_3").css({"left":_opt.big + _opt.between,"bottom":"0px"});
										$(this).find(".obj_4").css({"right":"0px","top":"0px"});
										$(this).find(".obj_5").css({"right":"0px","bottom":"0px"});
									}
									slide.find(".big").outerWidth(_opt.big).outerHeight((_opt.height*2) + _opt.between);
									objArr.push(objs.eq(a).outerWidth());
								}

								objArr.sort(function(a, b){return b - a });
								for(var a=0; a<$limits; a++){
									
									if(objs.eq(a).outerWidth() === objArr[0]){
										//objs.eq(a).addClass("big");
									}
								}
							});

						objs.find("b").html(_opt.small);
						slide.find(".big").find("b").html(_opt.big);

							var gsw = $groupSlider.find(".group_Slider");
							var gs = gsw.find(".group-slide");
							var gsw_a = gs.length;
							var gsw_b = gs.outerWidth();
							var gsw_c = (_opt.between * (gsw_a - 1))
							var $gsWrap = gsw_a * gsw_b + gsw_c;
					
							var g = gs.last();
							var x0 = gsw_b - 0; 
							var x1 = gsw_b - _opt.small;
							var x2 = gsw_b - _opt.big;
							var x3 = gsw_b - (_opt.small + _opt.big + _opt.between); 
							var x4 = gsw_b - ((_opt.small*2) + (_opt.between*2));

							if(g.hasClass("type_0")){
								console.log("type_0");
								calcSize();
							}
							if(g.hasClass("type_1")){
								console.log("type_1");
								calcSize();
							}
							if(g.hasClass("type_2")){
								console.log("type_2");
								calcSize();
							}

							function calcSize(){
								var r = $limits%5;
								switch(r){
									case 0 : console.log(0);
										gsw.css({"width":$gsWrap + _opt.between});
											if(g.hasClass("type_0")){
												gsw.css({"width":$gsWrap + _opt.between});
											}
									break;
									case 1 : console.log(1);
										if(!g.hasClass("type_0")){
											g.width(x3)
											gsw.width($gsWrap - (x1 - _opt.between));
											if(g.hasClass("type_1")){
												g.width(x3)
												gsw.width($gsWrap - (x1 - _opt.between));
											}
											if(g.hasClass("type_2")){
												g.width(x4)
												gsw.width($gsWrap - (x2 - _opt.between));
											}
										} else {
											g.width(x3 - _opt.between)
											gsw.width($gsWrap - (x1 - _opt.between));
										}
									break;
									case 2 : console.log(2);  
										if(!g.hasClass("type_0")){
											g.width(x3)
											gsw.width($gsWrap - (x1 - _opt.between));
											if(g.hasClass("type_1")){
												g.width(x3 - _opt.between)
												gsw.width($gsWrap - (x1 - _opt.between));
											}
											if(g.hasClass("type_2")){
												console.log("Tye");
												g.width(x1 - _opt.between)
												gsw.width($gsWrap - (x3 - _opt.between));
											}
										} else {
											g.width(x3 - _opt.between)
											gsw.width($gsWrap - (x1 - _opt.between));
										}
									break;
									case 3 : console.log(3);
										if(!g.hasClass("type_1")){
											g.width(x1 - _opt.between)
											gsw.width($gsWrap - (x3 - _opt.between));
										} else {
											g.width(x2 - _opt.between)
											gsw.width($gsWrap - x4);
										}
									break;
									case 4 : console.log(4);
										if(!g.hasClass("type_1")){
											g.width(x1)
											gsw.width(x1);
											if(g.hasClass("type_0")){
												g.width(x0);
												gsw.width($gsWrap + _opt.between);
											}
											if(g.hasClass("type_2")){
												console.log("Tye");
												g.width(x0)
												gsw.width($gsWrap + _opt.between);
											}
										} else {
											console.log("aa");
											g.width(x2 - _opt.between)
											gsw.width($gsWrap - x4);
										}
									default : console.log("default");
								};
							};

							//guage
							if(_opt.guage == true){
								reset.guage();
							}
						},

						guage : function(){
							for(var a = 0; a<$limits; a++)
								objs.eq(a).children("span").append("<span class='count'><span class='guage'><b>" + _opt.$sP + "</b> " + _opt.$gP + "</span></span>");
								
							arr.push(a);
							$.each(arr, function(){
								var $target = objs.find(".guage").children("b");
								var $val = $target.text();
								//console.log(a);
								//console.log($val);

								if($val == _opt.$gP){
									objs.eq(this).addClass("end");

			<script type="text/javascript">
			//<![CDATA[
			(function($){
				//genHTML(); // codemirror 실행

				//group_slider
				//obj = width, height css 기준
				//small, big = width css setting
				var _num = 0;
				var arr = [];
				var tyN = 3; //slide_Type
				var isN = 5; //slide obj length
				var small = 190; //init small width
				var height = 120; //init height
				var big = 290; //init big width
				var between = 5; //init between
				var $gP = 1000; //max guage


				var reset = {
					slider : function(){

						var $groupSlider = $(".group_Slider");
						var objs = $(".group_Slider .obj");
						var $limits = objs.length;

						$groupSlider.height(height*2 +between);
						objs.css({"width":small,"height":height});

						for(var i=0; i<$limits; i+=isN){
							objs.slice(i, i + isN).wrapAll("<div class='swiper-slide'></div>");
						};
						
						//slide_height
						var slide = $(".swiper-slide");
						var sH = objs.eq(0).outerHeight();
						slide.css({"margin-left":between, "width":(small*2) + big + (between*2), "height":sH*2 + between});
						slide.eq(0).css({"margin-left":"0"});

						//guage_init
						var o = $groupSlider.find(".guage").length;

						for(var a = 0; a<o; a++)
						arr.push(a);
						
						$.each(arr, function(){
							var $target = $groupSlider.find(".count").eq(this).find("b");
							var $val = $target.text();

							if($val == $gP){
								$groupSlider.find(".obj").eq(this).addClass("end");
								$groupSlider.find(".obj").eq(this).prepend("<div class='sticker'>모집성공</div>");
							}
							if($val.length <= 2){
								var $v = $val.substring(0, 1);
								//console.log($v);
								$target.css({"width":$v + "%"});
							}
						});

						var objArr = [];
						$(".group_Slider .swiper-slide").each(function(i){
							var obj = $(this).find(".obj");
							var objL = $(this).find(".obj").length;

							if(_num == tyN) _num=0;
								_num++;
								$(this).addClass("type_" + (_num-1));
							var x = 0;
							for(var a=0; a<objL; a++){
								if(x==isN) x=0;
								x++;
								obj.eq(x -1).addClass("obj_"+x);
								//type_0 = big center
								$(".type_0 .obj_1").css({"left":"0px","top":"0px"});
								$(".type_0 .obj_2").css({"left":"0px","bottom":"0px"});
								$(".type_0 .obj_3").addClass("big").css({"left":small + between});
								$(".type_0 .obj_4").css({"right":"0px","top":"0px"});
								$(".type_0 .obj_5").css({"right":"0px","bottom":"0px"});
								//type_1 = big right
								$(".type_1 .obj_1").css({"left":"0px","top":"0px"});
								$(".type_1 .obj_2").css({"left":"0px","bottom":"0px"});
								$(".type_1 .obj_3").css({"left":small + between,"top":"0px"});
								$(".type_1 .obj_4").css({"left":small + between,"bottom":"0px"});
								$(".type_1 .obj_5").addClass("big").css({"right":"0px"});
								//type_2 = big left
								$(".type_2 .obj_1").addClass("big").css({"left":"0px","top":"0px"});
								$(".type_2 .obj_2").css({"left":big + between,"top":"0px"});
								$(".type_2 .obj_3").css({"left":big + between,"bottom":"0px"});
								$(".type_2 .obj_4").css({"right":"0px","top":"0px"});
								$(".type_2 .obj_5").css({"right":"0px","bottom":"0px"});
								slide.find(".big").outerWidth(big).height(height*2 + between);
								objArr.push(objs.eq(a).outerWidth());
							}

							objArr.sort(function(a, b){return b - a });
							for(var a=0; a<$limits; a++){
								if(objs.eq(a).outerWidth() === objArr[0]){
									objs.eq(a).addClass("big");
								}
							}
						});
						//console.log(objArr);
						//console.log(objArr[0]); // 290

						objs.find("b").html(small);
						slide.find(".big").find("b").html(big);

						var a = $groupSlider.find(".swiper-slide").length;
						var b = $groupSlider.find(".swiper-slide").outerWidth();
						var c = (5 * (a - 1))
						var $gsWrap = a * b + c;
						//console.log(b);
				
						var g = $(".swiper-slide").last();
						var x0 = b - 0; 
						var x1 = b - small;
						var x2 = b - big;
						var x3 = b - (small + big + between); 
						var x4 = b - ((small*2) + (between*2));
						//console.log(x0);
						//console.log(x1);
						//console.log(x2);
						//console.log(x3);
						//console.log(x4);

						if(g.hasClass("type_0")){
							console.log("type_0");
							calcSize();
						}
						if(g.hasClass("type_1")){
							console.log("type_1");
							calcSize();
						}
						if(g.hasClass("type_2")){
							console.log("type_2");
							calcSize();
						}

						function calcSize(){
							var r = $limits%5;
							switch(r){
								case 0 : console.log(0);
									$groupSlider.width($gsWrap + between);
										if(g.hasClass("type_0")){
											$groupSlider.width($gsWrap + between);
										}
								break;
								case 1 : console.log(1);
									if(!g.hasClass("type_0")){
										g.width(x3)
										$groupSlider.width($gsWrap - (x1 - between));
										if(g.hasClass("type_1")){
											g.width(x3)
											$groupSlider.width($gsWrap - (x1 - between));
										}
										if(g.hasClass("type_2")){
											g.width(x4)
											$groupSlider.width($gsWrap - (x2 - between));
										}
									} else {
										g.width(x3 - between)
										$groupSlider.width($gsWrap - (x1 - between));
									}
								break;
								case 2 : console.log(2);  
									if(!g.hasClass("type_0")){
										g.width(x3)
										$groupSlider.width($gsWrap - (x1 - between));
										if(g.hasClass("type_1")){
											g.width(x3 - between)
											$groupSlider.width($gsWrap - (x1 - between));
										}
										if(g.hasClass("type_2")){
											console.log("Tye");
											g.width(x1 - between)
											$groupSlider.width($gsWrap - (x3 - between));
										}
									} else {
										g.width(x3 - between)
										$groupSlider.width($gsWrap - (x1 - between));
									}
								break;
								case 3 : console.log(3);
									if(!g.hasClass("type_1")){
										g.width(x1 - between)
										$groupSlider.width($gsWrap - (x3 - between));
									} else {
										g.width(x2 - between)
										$groupSlider.width($gsWrap - x4);
									}
								break;
								case 4 : console.log(4);
									if(!g.hasClass("type_1")){
										g.width(x1)
										$groupSlider.width(x1);
										if(g.hasClass("type_0")){
											g.width(x0);
											$groupSlider.width($gsWrap + between);
										}
										if(g.hasClass("type_2")){
											console.log("Tye");
											g.width(x0)
											$groupSlider.width($gsWrap + between);
										}
									} else {
										console.log("aa");
										g.width(x2 - between)
										$groupSlider.width($gsWrap - x4);
									}
								//default : console.log("a");
							};
						};

					}
				}
				reset.slider();
			})(jQuery);
			//]]>

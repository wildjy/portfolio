<script type="text/javascript">
//<![CDATA[
//user-scalable off
document.documentElement.addEventListener('touchstart', function (event) {
	if (event.touches.length > 1) {
		event.preventDefault(); 
	} 
}, false);

//ios safari cash delete
$(window).bind("pageshow", function(event) {
	if(event.originalEvent.persisted){
		window.location.reload()
	}
});

$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){
		$(".btnTop").click(function(){
			$("html, body").stop().animate({"scrollTop":0}, 600, "easeOutExpo");
		});
		
		function limitFixed(){
			var footerH 	= 300;
			pageY          = getScrollOffsets().y;
			var footerY = $(document).height() - footerH - $(window).height() - pageY;
			console.log(pageY);

			if(footerY <= 0){
				//$('.btnTopDiv').fadeOut();
				$('.btnTopDiv').css({"bottom": - (footerY - 30)});
			} else {
				//$('.btnTopDiv').fadeIn();
				$('.btnTopDiv').css({"bottom": "30px"});
				$('.btnTopDiv').css({"position":"fixed"});
			}
		}
		
		limitFixed();

		$(window).scroll(function(){
			limitFixed();
		});

		function getScrollOffsets(w) {
			w = w || window;
			// This works for all browsers except IE versions 8 and before
			if (w.pageXOffset != null) return {
				x: w.pageXOffset, 
				y:w.pageYOffset
			};
			// For IE (or any browser) in Standards mode
			var d = w.document;
			if (document.compatMode == "CSS1Compat") {
				return {
					x:d.documentElement.scrollLeft, 
					y:d.documentElement.scrollTop
				};
			}
			// For browsers in Quirks mode
			return { 
				x: d.body.scrollLeft, 
				y: d.body.scrollTop 
			}; 
		};
	},

	main : function(){

	},

	sub : function(){

	}
}

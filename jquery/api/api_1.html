<script type="text/javascript">

document.documentElement.addEventListener('touchstart', function (event) {

$(window).bind("pageshow", function(event) {

		window.location.reload()
	}

$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){

	},

	main : function(){
		var slider = $(".test_bxslider").bxSlider({
			mode: 'fade',//'horizontal', 'vertical', 'fade'
			auto:true,
			pause:4000,
			speed:500,
			pager:true,
			controls:true,
			captions: true,
			/*
		    onSlideBefore: function($slideElement, oldIndex, newIndex){
				console.log(newIndex);
				$(newIndex).addClass("active");
			}*/
			onSliderLoad: function(currentIndex) {
				console.log(currentIndex);
				$(".test_bxslider").children().eq(currentIndex).addClass('active-slide');
			},
			onSlideAfter: function($slideElement){
				$(".test_bxslider").children().removeClass('active-slide');
				$slideElement.addClass('active-slide');
				slider.stopAuto();
				slider.startAuto();
			}
		});
	},

	sub : function(){

	}
}

<style type="text/css">
/* layout */
html,body{width:100%; height:100%;}
#wrap{width:100%; height:100%; position:relative; background-color: #111; z-index:10;}
#header{width:100%;}
#visual{width:100%;}

#skip a{display:block; position:absolute; top:0; width:0; height:0; margin-top:-1px; text-align:center; white-space:nowrap; overflow:hidden; text-decoration:none;}

/* easing */
.e-i2{-webkit-transition:all .2s ease-in;
-moz-transition:all .2s ease-in;
-o-transition:all .2s ease-in;
transition:all .2s ease-in;}
.e-i3{-webkit-transition:all .3s ease-in;
-moz-transition:all .3s ease-in;
-o-transition:all .3s ease-in;
transition:all .3s ease-in;}
.e-o2{-webkit-transition:all .2s ease-out;
-moz-transition:all .2s ease-out;

			<!-- contents  -->
			<div id="contents">
				<div class="player">
					<div id="player"></div>
				</div>
				<script type="text/javascript">
				  // 2. This code loads the IFrame Player API code asynchronously.
				  var tag = document.createElement('script');

				  tag.src = "https://www.youtube.com/iframe_api";
				  var firstScriptTag = document.getElementsByTagName('script')[0];
				  firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

				  // 3. This function creates an <iframe> (and YouTube player)
				  //    after the API code downloads.
				  var player;
				  function onYouTubeIframeAPIReady() {
					player = new YT.Player('player', {
					  height: '360',
					  width: '640',
					  videoId: 'V2hlQkVJZhE',
					  events: {
						'onReady': onPlayerReady,
						'onStateChange': onPlayerStateChange
					  }
					});
				  }

				  // 4. The API will call this function when the video player is ready.
				  function onPlayerReady(event) {
					event.target.playVideo();
				  }

				  // 5. The API calls this function when the player's state changes.
				  //    The function indicates that when playing a video (state=1),
				  //    the player should play for six seconds and then stop.
				  var done = false;
				  function onPlayerStateChange(event) {
					// 1000 뒤 자동 멈춤 
					if (event.data == YT.PlayerState.PLAYING && !done) {
					  setTimeout(stopVideo, 1000);
					  done = true;
					}
					
					// 동영상상태가 종료상태가 되면 구동.
					/*
					if (event.data == YT.PlayerState.ENDED) {
						alert("동영상 플레이가 종료되었습니다.");
						return;
					}
					*/
				  }
				  function stopVideo() {
					player.stopVideo();
				  }
				</script>
			</div><!-- end : id : contents -->

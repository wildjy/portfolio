<!DOCTYPE html>
<html lang="ko" >
	<head>

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<script type="text/javascript" src="../../js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="../../js/jquery.mousewheel.js"></script>

<style type="text/css">
/* layout */
html,body{width:100%; height:100%}
#wrap{width:100%; height:100%; position:relative; background-color: #111; z-index:10;}

.section{width:100%; height:100%; overflow:hidden; background-color:#111;}
/* .section.section_01{height:600px; background-color:#444;}
.section.section_03{height:750px; background-color:#999;} */

table {width:100%; height:100%;}
table tr td {height:100%; font-size: 40px; color:#fff; font-weight:600; text-align: center; vertical-align: middle;}
</style>
	</head>

	<body>
		<div id="wrap">
			<div class="section section_00">
				<table>
					<tr>
						<td>1</td>
					</tr>
				</table>
			</div>
			<div class="section section_01">
				<table>
					<tr>
						<td>2</td>
					</tr>
				</table>
			</div>
			<div class="section section_02">
				<table>
					<tr>
						<td>3</td>
					</tr>
				</table>
			</div>
			<div class="section section_03">
				<table>
					<tr>
						<td>4</td>
					</tr>
				</table>
			</div>
		</div><!-- end : id : wrap -->

		<script type="text/javascript">
		//<![CDATA[
		var aniChk = false;
		var index = 0;
		var scL = $(".section").length - 1;
		var arrTop = [];
		arrTop[0] = $(".section_00").offset().top;
		arrTop[1] = $(".section_01").offset().top;
		arrTop[2] = $(".section_02").offset().top;
		arrTop[3] = $(".section_03").offset().top;

		var pageAni = function(v){
			aniChk = true;
			$("html, body").stop().animate({"scrollTop":v}, 700, function(){
				aniChk = false;
			});
		};
		
		$(window).load(function(){
			var aniTop = $(".section_00").offset().top;
			$("html, body").stop().animate({"scrollTop":aniTop}, 1);
		});

		$("html, body").on("mousewheel", function(event){
			//console.log(event.deltaX, event.deltaY, event.deltaFactor);
			if(aniChk == false){
				event.originalEvent.wheelDelta;
				event.originalEvent.detail;
				//console.log(event.originalEvent.wheelDelta);
				//console.log(event.originalEvent.detail);
				
				if(event.originalEvent.wheelDelta > 0 || event.originalEvent.detail < 0){
					if(index > 0){
						index--;
						console.log("up");
					}
					console.log(index);
					var aniTop = $(".section_0" + index).offset().top;
					pageAni(aniTop);
				} else {
					if(index < scL){
						index++;
						console.log("down");
						console.log(index);
						var aniTop = $(".section_0" + index).offset().top;
						pageAni(aniTop);
					} else {
						return false;
					}

				}
			}
		});
		//]]>
		</script>
	</body>
</html>

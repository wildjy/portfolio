<script type="text/javascript">
//<![CDATA[
//user-scalable off
document.documentElement.addEventListener('touchstart', function (event) {
	if (event.touches.length > 1) {
		event.preventDefault();
	}
}, false);

//ios safari cash delete
$(window).bind("pageshow", function(event) {
	if(event.originalEvent.persisted){
		window.location.reload()
	}
});

$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){

	},

	main : function(){
		function move(){
			$('.pt_2').stop().animate({'top':'70px'},1000,function(){
				$('.pt_2').stop().animate({'top':'60px'},1000);
			});
			$('.pt_3').stop().animate({'top':'735px'},900,function(){
				$('.pt_3').stop().animate({'top':'725px'},900);
			});
			$('.pt_4').stop().animate({'top':'246px'},800,function(){
				$('.pt_4').stop().animate({'top':'236px'},800);
			});
			$('.pt_5').stop().animate({'top':'620px'},1000,function(){
				$('.pt_5').stop().animate({'top':'610px'},1000);
			});
			$('.pt_6').stop().animate({'top':'145px'},900,function(){
				$('.pt_6').stop().animate({'top':'135px'},900);
			});
			$('.pt_7').stop().animate({'top':'266px'},800,function(){
				$('.pt_7').stop().animate({'top':'256px'},800);
			});
			$('.pt_8').stop().animate({'top':'608px'},1000,function(){
				$('.pt_8').stop().animate({'top':'598px'},1000);
			});
		}

		var owl = $('.textEvent');
		owl.owlCarousel({
			smartSpeed:3000,
			autoWidth:true,
			center: true,
			loop:true,
			margin:150,
			onDrag : callback
		});

		function callback(event){
			move();
		}

		$('body').on('mousewheel', function(e){
			if(e.deltaY>0){
				owl.trigger('prev.owl');
			}else{
				owl.trigger('next.owl');
			}
			move();
			e.preventDefault();
		});

		$('.item a').on({
			mouseenter:function(){
				$('.item a').addClass('no-active');
				$(this).addClass('active');
			},
			mouseleave:function(){
				$('.item a').removeClass();
			}
		})
	},

	sub : function(){

	}
}
//]]>
</script>

<script type="text/javascript">
//<![CDATA[
//user-scalable off
document.documentElement.addEventListener('touchstart', function (event) {
	if (event.touches.length > 1) {
		event.preventDefault(); 
	} 
}, false);

//ios safari cash delete
$(window).bind("pageshow", function(event) {
	if(event.originalEvent.persisted){
		window.location.reload()
	}
});

$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){
		//gnb
		var gnbinit = true;
		function gnb(){
			var sw = $(window).width();
			$(".gnb>li>a").off("mouseover focus");
			if(sw > 801 && gnbinit == true){
				var gnb = true,
				sub =true,
				$gnb = $(".gnb>li>a"),
				$sub = $(".sub");
				
				$gnb.on("mouseover focus", function(){
					var $this = $(".gnb .on");
					if($this.hasClass("on")){
						$this.removeClass("active");
						$this.parent().children(".sub").removeClass("view");
					};
					$this.removeClass("on");
					$(this).addClass("on");
					$(this).addClass("active");
					$(this).parent().children(".sub").addClass("view");
				});

				function hide(){
					if(gnb && sub){
						var $this = $(".gnb .on");
						if($this.hasClass("on")){
							$this.removeClass("active");
							$this.parent().children(".sub").removeClass("view");
						};
					};
				};

				$(".gnb").on("mouseleave", function(){
					gnb = true;
					setTimeout(hide, 400);
				}).on("mouseenter", function(){
					gnb = false;
				}).find(".sub").on("mouseleave", function(){
					sub = true;
					setTimeout(hide, 400);
				}).on("mouseenter", function(){
					sub = false;
				});
			};
		};

		var mySwiper = true;
		function gnbSwiper() {
			var sw = $(window).width();
			if(sw < 800 && mySwiper == true){
				mySwiper = new Swiper('.swiper-container', {
					slidesPerView: "auto",
					spaceBetween: 0,
					freeMode: true,
					paginationClickable: true,
					navigation: {
						nextEl: '.swiper-button-next',
						prevEl: '.swiper-button-prev',
					}
				});
				$("#header .swiper-button").show();

				//해당메뉴 활성화
				mySwiper.slideTo(getSlideIndex('active')); //해당 메뉴에 클래스 추가

				function getSlideIndex(className) {
					var index = 0;
					$.each($('.swiper-wrapper').children(), function(i, item) {
						if($(item).hasClass(className)) {
							index = i;
							return false;
						}
					});
					return index;
				}
			}else if(sw > 801 && mySwiper != true){
				mySwiper.destroy();
				mySwiper = true;
				$('.swiper-wrapper').removeAttr('style');
				$('.swiper-slide').removeAttr('style');
				$("#header .swiper-button").hide();
			};
		};

		$(window).on("resize load", function(){
			gnb();
			gnbSwiper();
		});
	},

	main : function(){

	},

	sub : function(){

	}
}
//]]>
</script>

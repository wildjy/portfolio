//user-scalable off
document.documentElement.addEventListener('touchstart', function (event) {
	if (event.touches.length > 1) {
		event.preventDefault(); 
	} 
}, false);

//ios safari cash delete
$(window).bind("pageshow", function(event) {
	if(event.originalEvent.persisted){
		window.location.reload()
	}
});

$(document).ready(function(){
	project.init();
});

var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){
		//mobile gnb
		var $mOpen = $(".gnbOpen"),
		$mClose = $(".aside_close"),
		$langOpen = $(".m_lang"),
		$mAside = $("#aside_navi"),
		$mGnb = $(".m_gnb>li>a"),
		$mSub = $(".m_sub_ly"),
		$mSub_close = $(".back");
		
		$mOpen.on("click", function(){
			$mAside.find(".laguage").hide();
			$mAside.find("nav").show();
			$mAside.stop().animate({"right":"0%"});
		});
		$langOpen.on("click", function(){
			$mAside.find("nav").hide();
			$mAside.find(".laguage").show();
			$mAside.stop().animate({"right":"0%"});
		});
		$mClose.on("click", function(){
			$mAside.stop().animate({"right":"-100%"});
			$mSub.stop().animate({"right":"-100%"});
		});
		
		$mGnb.each(function(){
			var $this = $(this).next("div");
			if($this.is(":visible")){
				$(this).addClass("on");
			};
		});

		$mGnb.on("click", function(){
			var $this = $(this).next("div"),
			$text = $(this).text();
			if($this.is(":visible")){
				$this.addClass("on");
				$this.find(".sub-navi").html($text);
				$this.stop().animate({"right":"0%"});
			};
		});

		$mSub_close.on("click", function(){
			$(this).parent().parent().stop().animate({"right":"-100%"});
		});
	},

	main : function(){

	},

	sub : function(){

	}
}

var project = {
	init : function(){
		project.common();

	common : function(){
		//gnb
		var $a = true,
		$navBtn = $(".navBtn"),
		$nav = $(".gnb_Area");
		$gnb = $(".gnb>li>a"),
		$sub = $(".sub"),
		$bg = $("<div class='navBg'></div>");

		$navBtn.on("click", function(){
			if($a){
				$a = false;
				$nav.slideDown();
				$("#wrap").append($bg);
					$(".navBg").click(function(){
						$a = true;
						$nav.slideUp();
						$(this).remove();
					});
			} else {
				$a = true;
				$nav.stop().slideUp();
				$("#wrap .navBg").remove();
			};
		});
		

		$gnb.on("click", function(){
			var $this = $(this).next($sub);
			console.log($this.find("li").length);
			/*
			if($this.is(":visible")){
				$gnb.removeClass("on");
				$this.slideUp();
			} else {
				$sub.slideUp();
				$gnb.removeClass("on");
				$(this).addClass("on");
				$this.slideDown();
				if($this.is(":visible")){
					$(this).parent().find("a").attr("href", "javascript:void(0)");
				};
			};
			*/
			
			if($this.css("display") == "none" && $this.find("li").length > 0){
				$sub.slideUp();
				$gnb.removeClass("on");
				$(this).addClass("on");
				$this.slideDown();
				if($this.is(":visible")){
					$(this).parent().children("a").attr("href", "javascript:void(0)");
				};
			} else {
				$gnb.removeClass("on");
				$this.slideUp();
			};
			
		});
	},

	main : function(){

	},

	sub : function(){

	}
}

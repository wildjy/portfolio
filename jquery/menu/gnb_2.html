var project = {
	init : function(){
		project.common();
		project.main();
		project.sub();
	},

	common : function(){
		var $gnb = $(".gnb"),
		$gnbW = $(".gnb>li").width() * 3
		$g = true,
		$s = true,
		$target = $(".gnb>li>a");

		$(".gnb").width($gnbW);

		$target.on("mouseover focus", function(){
			var $gnbOn = $(".gnb .on");
			if($gnbOn.hasClass("on")){
				$gnbOn.removeClass("on");
				$gnbOn.parent().find(".sub").css({"display":"none"}).stop().animate({"opacity":"0","filter":"alpha(opacity=0)"}, 350);
			};
			$(".gnb>li>a").removeClass("on");
			$(this).addClass("on");
			$(this).parent().find(".sub").css({"display":"block"}).stop().animate({"opacity":"1","filter":"alpha(opacity=100)"}, 350);
		});

		function hide(){
			if($g && $s){
				var $gnbOn = $(".gnb .on");
				if($gnbOn.hasClass("on")){
					$gnbOn.removeClass("on");
					$gnbOn.parent().find(".sub").css({"display":"none"}).stop().animate({"opacity":"0","filter":"alpha(opacity=0)"}, 350);
				};
			};
		};
		
		$(".gnb").on("mouseleave", function(){
			$g = true;
			setTimeout(hide, 200);
		}).on("mouseenter", function(){
			$g = false;
		}).find(".sub").on("mouseleave", function(){
			$s = true;
			setTimeout(hide, 200);
		}).on("mouseenter", function(){
			$s = false;
		})
	},

	main : function(){

	},

	sub : function(){

	}
}
